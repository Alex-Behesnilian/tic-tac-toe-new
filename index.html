<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="functions.js"></script>
		<title>
			Alex's Tic-Tac-Toe Project
		</title>
	</head>
	<body>
		<div>
			<center>
				<h1><u>Alex's Tic-Tac-Toe: Circle Edition</u></h1>
				<p id="gameMessage">IT IS PLAYER RED'S TURN</p>
				<p id="extraMessage"></p>
				<svg id="canvas" width="50%" viewBox="0 0 150 110">
					<rect onClick="clickSquare(0, 0, 0)" x="0" y="0" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(1, 50, 0)" x="50" y="0" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(2, 100, 0)" x="100" y="0" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(3, 0, 36.66)" x="0" y="36.66" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(4, 50, 36.66)" x="50" y="36.66" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(5, 100, 36.66)" x="100" y="36.66" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(6, 0, 73.32)" x="0" y="73.32" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(7, 50, 73.32)" x="50" y="73.32" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
					<rect onClick="clickSquare(8, 100, 73.32)" x="100" y="73.32" width="50" height="36.66" stroke="black" fill="transparent" stroke-width="1"/>
				</svg>
				<br/>
				<button id="restart" onclick="restart()">Restart Game</button>
			</center>
		</div>
	</body>
</html>
